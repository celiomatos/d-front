<form [formGroup]="formValidation">
  <p>
    pagamento-search works!
  </p>
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <mat-form-field appearance="outline">
      <mat-label>Outline form field</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dataInicial" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Outline form field</mat-label>
      <input matInput type="number" placeholder="Favorite food" />
    </mat-form-field>

    <der-select-option [selectFormControl]="formValidation.controls['orgaos']" [selectService]="orgaoService">
    </der-select-option>
  </div>
</form>
<button mat-button id="btCancel" type="button" (click)="search()">
  CANCELAR
</button>
